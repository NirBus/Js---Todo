<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="#">TodoApp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="" id="navbarNav">
                    <a class="nav-link text-light" href="#">Home</a>
                </div>
                <div class="my-1 my-lg-0">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-light" href="#">Login</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown"
                                    role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    English
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <section>
            <div class="row mt-4 shadow p-4 mb-5 bg-white rounded">
                <div class="col-12">
                    <div class="my-1">
                        <span class="font-weight-bold h4">TODO LIST</span>
                    </div>

                    <div class="row  shadow p-3 mb-5 bg-white rounded">
                        <div class="col-12">
                            <div class="">
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="row my-3">
                                        <div class="col-2">
                                            <form class="form-inline my-1 my-lg-0">
                                                <input class="form-control" type="text"
                                                    placeholder="enter text...">
                                            </form>
                                        </div>
                                        <div class="col-3">
                                            <input class="btn btn-primary button" type="submit" value="Submit">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 border-colr my-1"><i class="bi bi-trash3"></i><span id="click-1"></span></div>
                                    <div class="col-12 border-colr my-1"><i class="bi bi-trash3"></i><span id="click-2"></span></div>
                                    <div class="col-12 border-colr my-1"><i class="bi bi-trash3"></i><span id="click-3"></span></div>
                                </div>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>



</body>
<script src="main.js"></script>

</html>
